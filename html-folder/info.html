<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles-folder/reset.css">
    <link rel="stylesheet" href="/styles-folder/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Praktické informace</title>
</head>

<body>
    <div class="mobilee-100">
        <div class="header">
            <header>
                <div class="d-flex align-items-center">
                    <div class="logo">
                        <picture><img src="/pictures/logologo.svg" class="" alt="ANCHOR">
                        </picture>
                    </div>
                    <div class="span-menu">
                        <a href="#" class="toggle-button d-flex">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </a>
                    </div>
                </div>
            </header>
        </div>
        
        <section>
            <div class="item-lists">
                <div class="container">
                    <div class="row pos-test">

                        <div class="col-12 col-lg-4">
                            <div class="third-item all-item d-flex justify-content-between">
                                <div class="corona-picture"><img src="/pictures/coronavirus.svg" alt=""></div>
                                <div class="corona-text text-font">
                                    <h3>Aktuálně COVID-19</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4">
                            <div class="third-item all-item">
                                <div class="luggage-picture"><img src="/pictures/luggage.svg" alt=""></div>
                                <div class="luggage-text text-font">
                                    <h3>Průběh dovolené</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4">
                            <div class="third-item all-item">
                                <div class="sales-picture"><img src="/pictures/sale.svg" alt=""></div>
                                <div class="sales-text text-font">
                                    <h3>Slevový systém</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4">
                            <div class="forth-item all-item">
                                <div class="document-picture"></div>
                                <div class="document-text text-font">
                                    <h3>Smlouva o zájezdu</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4">
                            <div class="fifth-item all-item">
                                <div class="document-picture-1"></div>
                                <div class="document-text-1 text-font">
                                    <h3>Cestovní pojištění</h3>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4">
                            <div class="sixth-item all-item">
                                <div class="document-picture-2"></div>
                                <div class="document-text-2 text-font">
                                    <h3>Obchodní podmínky</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
    <div class="footer-edit">
        <div class="footer-80 container">
            <div class="row align-items-center justify-content-center">
                <div class="col-8">
                    <h3>Obchodní podmínky</h3>
                </div>
                <div class="col-8">
                    <h3>Ochrana osobních udaju</h3>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/js-folder/script.js"></script>
</body>

</html>
