<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles-folder/reset.css">
    <link rel="stylesheet" href="/styles-folder/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kontakt</title>
</head>

<body>
    <div class="mobilee-100">
        <div class="header">
            <header>
                <div class="d-flex align-items-center">
                    <div class="logo">
                        <picture><img src="/pictures/logologo.svg" class="" alt="ANCHOR">
                        </picture>
                    </div>
                    
                    <div class="span-menu">
                        <a href="#" class="toggle-button d-flex">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </a>
                    </div>
                    
                    <div class="navbar-links-align">
                        <div class="navbar-links">
                            <ul>
                                <li><a href="#">Dovolená</a></li>
                                <li><a href="#">Praktické informace</a></li>
                                <li class="headline-background"><a href="#">Kontakt</a></li>
                                
                            </ul>
                        </div>
                    </div>
                    
                   
                </div>
            </header>
        </div>

        <div class="container-align">
            <div class="contact-container">
               
                <div class="contact-headline">
                    <h2>Kontakt</h2>
                </div>
                <form class="row g-3" action="">
                    <div class="col-md-6">
                        
                        <input type="text" placeholder="Jméno" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        
                        <input type="text" placeholder="Příjmení" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-6">
                        
                        <input type="email" placeholder="E-mail" class="form-control" id="emailInfo" required>
                    </div>
                    <div class="col-md-6">
                        
                        <input type="text" placeholder="+420 777 555 333" class="form-control" id="phoneNumber">
                    </div>

                    
                    <textarea class="form-control" placeholder="Vaše zpráva..." name="" id="comments"
                        rows="5 required"></textarea>
                    <div class="col-md-12 d-flex justify-content-center"><button class="btn btn-secondary btn-lg"
                            type="submit" style="background-color: #7c7474;">Odeslat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <div class="footer-edit">
        <div class="footer-80 container align-content-center">
            <div class="row align-items-center justify-content-center">
                <div class="col-8">
                    <h3>Obchodní podmínky</h3>
                </div>
                <div class="col-8">
                    <h3>Ochrana osobních udaju</h3>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/js-folder/script.js"></script>
</body>

</html>
